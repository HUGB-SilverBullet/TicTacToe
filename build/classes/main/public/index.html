<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- load bootstrap for nicer ui -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="scripts.js"></script>
    </head>

    <body>

        <h1>Welcome to TicTacToe!</h1>

        <div id="playerMoveResult" class="alert alert-info"> Make a move!</div>

        <div id="boardcontainer">
            <table class="table board table-bordered">
                <tbody>
                <tr>
                    <td id="c00"></td>
                    <td id="c01"></td>
                    <td id="c02"></td>
                </tr>
                <tr>
                    <td id="c10"></td>
                    <td id="c11"></td>
                    <td id="c12"></td>
                </tr>
                <tr>
                    <td id="20"></td>
                    <td id="21"></td>
                    <td id="22"></td>
                </tr>
                </tbody>
            </table>
        </div>


        <form method="post" action="/playerMove" class="form-inline" role="form" id="playerMoveForm">
            <div class="form group">
                <input type="text" name="number1" id="number1" placeholder="X coordinate">
                <input type="text" name="number2" id="number2" placeholder="Y coordinate">
            </div>
            <button type="submit">Submit move</button>
        </form>

    </body>
</html>
