<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- load bootstrap for nicer ui -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="icon" type="image/png" href="favicon.png">
        <style type="text/css">
            body {
            color:black;
            background-color:white;
            font-family:Tahoma,Verdana,Helvetica,Arial,sans-serif;
            }
            .cell {
            background-color:white;
            color:white;
            font-size:2cm;
            font-family:Courier New,Courier,monospaced;
            font-weight:bold;
            }
            input.cell {
            border:none;
            width:2cm;
            vertical-align:bottom;
            }
            td.cell {
            border:thick black outset;
            }
            .board {
            border:thin black ridge;
            background-color:white;
            margin-left: 9%;
            }
            .winstat {
            color:black;
            background-color:white;
            border:none;
            }
            .player {
            font-family:Courier New,Courier,monospaced;
            font-weight:bold;
            font-size:150%;
            }
        </style>
    </head>

    <body>
    <div id="playerMoveResult" class="alert alert-info"> Make a move!</div>
    <form method="post" action="/playerMove" class="form-inline" role="form" id="playerMoveForm">
        <div class="form group">
            <input type="text" name="number1" id="number1" placeholder="X coordinate">
            <input type="text" name="number2" id="number2" placeholder="Y coordinate">
        </div>
        <button type="submit">Submit move</button>
    </form>

        <!-- Load jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <script>
        $(document).ready(function() {
            var form = $('#playerMoveForm');
            form.submit(function( event ) {
                var number1 = $("#number1").val();
                var number2 = $("#number2").val();
                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: 'number1=' + number1 + '&number2=' + number2
                }).done(function() {
                    $('#playerMoveResult').html('Move successful').attr('class', 'alert alert-success');
                }).fail(function() {
                    $('#playerMoveResult').html('Error, move not submitted').attr('class', 'alert alert-danger');
                });
                event.preventDefault();
            });
        });
        </script>
    </body>
</html>
