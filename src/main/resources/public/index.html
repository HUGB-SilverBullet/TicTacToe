<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- load bootstrap for nicer ui -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="scripts.js"></script>
    </head>

    <body>
<div class="container">
    <h1>Welcome to TicTacToe!</h1>
    <h2>I made this change through git bash, travis and heroku took care of the rest</h2>
    <hr>
    <div id="playerMoveResult" class="alert alert-info"> Make a move!</div>

    <div id="boardcontainer">
        <table class="table board table-bordered">
            <tbody>
            <tr>
                <td id="c00" class="cell"> </td>
                <td id="c01" class="cell"> </td>
                <td id="c02" class="cell"> </td>
            </tr>
            <tr>
                <td id="c10" class="cell"> </td>
                <td id="c11" class="cell"> </td>
                <td id="c12" class="cell"> </td>
            </tr>
            <tr>
                <td id="20" class="cell"> </td>
                <td id="21" class="cell"> </td>
                <td id="22" class="cell"> </td>
            </tr>
            </tbody>
        </table>
    </div>


    <form method="post" action="/playerMove" role="form" id="playerMoveForm">
        <div class="form-group">
            <label for="number1">Input X coordinate here</label>
            <input type="text" name="number1" id="number1" class="form-control" placeholder="X coordinate">
        </div>
        <div class="form-group">
            <label for="number2">Input Y coordinate here</label>
            <input type="text" name="number2" id="number2" class="form-control" placeholder="Y coordinate">
        </div>
        <button type="submit" class="btn btn-default">Submit move</button>
    </form>

</div>

    </body>
</html>
